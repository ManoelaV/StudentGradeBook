name: Build Linux Release

on:
  push:
    tags:
      - 'v*-linux'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Instalar dependências Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Verificar Flutter
        run: flutter doctor -v
      
      - name: Instalar dependências do projeto
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Build Linux Release
        run: |
          cd flutter_app
          flutter build linux --release
      
      - name: Criar tarball
        run: |
          cd flutter_app
          tar -czf StudentGradeBook_linux.tar.gz -C build/linux/x64/release/bundle .
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            flutter_app/StudentGradeBook_linux.tar.gz
            flutter_app/setup_linux.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Artifact (manual)
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            flutter_app/StudentGradeBook_linux.tar.gz
            flutter_app/setup_linux.sh
