name: Build Android & iOS

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter_app/build/app/outputs/apk/release/app-release.apk

  build-ios:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Build iOS
        run: |
          cd flutter_app
          flutter build ios --release --no-codesign
      
      - name: Debug - List build directory
        run: |
          echo "=== Checking build directory ==="
          ls -la flutter_app/build/ios/ || echo "ios folder not found"
          ls -la flutter_app/build/ios/Release-iphoneos/ || echo "Release-iphoneos not found"
          ls -la flutter_app/build/ios/iphoneos/ || echo "iphoneos not found"
      
      - name: Create IPA Archive
        run: |
          cd flutter_app
          # Try different possible paths
          if [ -d "build/ios/Release-iphoneos" ]; then
            echo "Found Release-iphoneos"
            cd build/ios/Release-iphoneos
          elif [ -d "build/ios/iphoneos" ]; then
            echo "Found iphoneos"
            cd build/ios/iphoneos
          else
            echo "ERROR: Could not find iOS build output"
            exit 1
          fi
          
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r -q app.ipa Payload/
          mv app.ipa ../../../
          cd ../../../
          ls -la app.ipa
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-ipa
          path: flutter_app/app.ipa
