name: Build Android & iOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter_app/build/app/outputs/apk/release/app-release.apk

  build-ios:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Build iOS
        run: |
          cd flutter_app
          flutter build ios --release --no-codesign
      
      - name: Create IPA Archive
        run: |
          cd flutter_app/build/ios/Release-iphoneos
          mkdir -p output/Payload
          cp -r Runner.app output/Payload/
          cd output
          zip -r -q app.ipa Payload/
          mv app.ipa ../../..
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: flutter_app/app.ipa
